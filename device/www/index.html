<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/card.min.css">
    <link rel="stylesheet" href="css/container.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/progress.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/moment.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/gauge.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="ui grid container main">
            <div class="sixteen wide column">
                <div class="ui fluid card">
                    <div class="content extra title">
                        <div class="ui grid divided middle stackable aligned two column device">
                            <div class="row">
                                <div class="two wide column">
                                    <h1 class="ui header"><span id="deviceSerial">H1</span>
                                        <div class="sub header" id="deviceVersion">Sub Header</div>
                                    </h1>
                                </div>
                               
                                <div class="two wide column hidemobile">
                                    <h2 class="ui header"><span id="networkIP">192.168.000.000</span>
                                        <div class="sub header" id="networkMAC">00:00:00:00:00:00</div>
                                    </h2>
                                </div>
                                <div class="two wide column hidemobile">
                                    <h2 class="ui header"><span id="networkAP">AccessPoint</span>
                                        <div class="sub header" id="networkRSSI">rssi: 9999</div>
                                    </h2>
                                </div>
                                <div class="two wide column hidemobile">
                                    <h2 class="ui header">
                                        <div class="ui progress tiny" id="storagebar" >
                                            <div class="bar" style="width:50%;">
                                        </div>
                                            <div class="label">??MB/??MB</div>
                                        </div>
                                        <div class="sub header">flash storage</div>
                                    </h2>
                                    
                                </div>
                                <div class="three wide column hidemobile">
                                     
                                </div>
                                <div class="two wide right floated column hidemobile">
                                    <h2 class="ui header"><span id="deviceTime">24.05.20 15:00</span>
                                        <div class="sub header">device time</div>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content extra chart">
                        <canvas id="sensorChart" class="hidemobile"></canvas>
                        <div class="gauge hidedesktop" >
                            <div class="title">AQI</div>
                            <canvas id="gaugeAQI" ></canvas>
                            <div id="gAQIValue"></div>
                        </div>
                        <div class="gauge hidedesktop">
                            <div class="title">Temperature</div>
                            <canvas id="gaugeTemp" ></canvas>
                            <div id="gTempValue"></div>
                        </div>
                        <div class="gauge hidedesktop">
                            <div class="title">Humidity</div>
                            <canvas id="gaugeHum" ></canvas>
                            <div id="gHumValue"></div>
                        </div>
                    </div>
                    <div class="content extra settings hidemobile">
                        <label for="timeSelector">Time period:</label>
                        <select id="timeSelector">
                            <option value="1" default>1 min</option>
                            <option value="10">10 min</option>
                            <option value="30">30 min</option>
                            <option value="60">60 min</option>
                        </select>
                        <button id="chartUpdate">Update</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
